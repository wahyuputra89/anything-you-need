<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".hide").click(function(){
              $("p").hide();
            });
          });
        $(document).ready(function(){
            $(".reveal").click(function(){
                $("p").show();
            });
        });
        $(document).ready(function(){
            $(".toggle").dblclick(function(){
                $("p").toggle();
            });
        });
    </script>
    <title>Belajar implementasi JQuery diHTML</title>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <button class="hide">click me to hide paragraph</button>
    <button class="reveal">click me to unhide paragraph</button>
    <button class="toggle">Toggle hide/unhide</button>
</body>
</html>
